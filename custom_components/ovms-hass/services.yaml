      selector:
        text:
    feature_number:
      name: Feature Number
      description: The feature number (0-15).
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 15
          mode: box
    value:
      name: Value
      description: The value to set.
      required: true
      example: "1"
      selector:
        text:

