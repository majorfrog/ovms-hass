  name: Get Feature
  description: Get the value of an OVMS module feature.
  fields:
    vehicle_id:
      name: Vehicle ID
      description: The OVMS vehicle ID.
      required: true
      example: "DEMO"
      selector:
        text:
    feature_number:
      name: Feature Number
      description: The feature number (0-15).
      required: true
      example: 0
      selector:
        number:
          min: 0
          max: 15
          mode: box

set_feature:
